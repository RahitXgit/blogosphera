{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
        .checkbox-group input {
            margin-right: 0.5rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>CREATE ACCOUNT</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Your Name" required>
            </div>
            {% comment %} <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
                <span class="icon">‚úâÔ∏è</span>
            </div> {% endcomment %}
            <div class="form-group">
                <input type="password" name="password1" placeholder="Password" required>
                <span class="icon">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Repeat your password" required>
                <span class="icon">üëÅÔ∏è</span>
            </div>
            {% comment %} <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree all statements in Terms of service</label>
            </div> {% endcomment %}
            <button type="submit">SIGN UP</button>
        </form>
        <div class="login-link">
            <p>Have already an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
